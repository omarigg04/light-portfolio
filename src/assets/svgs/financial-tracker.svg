<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="85" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Moneda principal -->
  <circle cx="100" cy="90" r="35" fill="url(#coinGradient)" stroke="#e6ac00" stroke-width="2"/>
  
  <!-- Símbolo de dinero en la moneda -->
  <text x="100" y="100" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#b8860b">$</text>
  
  <!-- Flecha hacia arriba (ingresos) -->
  <path d="M 70 45 L 75 50 L 72.5 50 L 72.5 60 L 67.5 60 L 67.5 50 L 65 50 Z" 
        fill="#4CAF50" transform="rotate(-10 70 52.5)"/>
  
  <!-- Flecha hacia abajo (gastos) -->
  <path d="M 130 135 L 125 130 L 127.5 130 L 127.5 120 L 132.5 120 L 132.5 130 L 135 130 Z" 
        fill="#f44336" transform="rotate(10 130 125)"/>
  
  <!-- Gráfico de barras minimalista -->
  <rect x="45" y="155" width="8" height="20" fill="#ffffff" opacity="0.8" rx="2"/>
  <rect x="57" y="145" width="8" height="30" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="69" y="150" width="8" height="25" fill="#ffffff" opacity="0.8" rx="2"/>
  
  <!-- Líneas decorativas -->
  <line x1="130" y1="155" x2="155" y2="155" stroke="#ffffff" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
  <line x1="130" y1="165" x2="150" y2="165" stroke="#ffffff" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  <line x1="130" y1="175" x2="145" y2="175" stroke="#ffffff" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  
  <!-- Puntos decorativos -->
  <circle cx="140" cy="50" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="155" cy="65" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="50" cy="130" r="2.5" fill="#ffffff" opacity="0.5"/>
</svg>